<div class="container">
    <div class="contact-content my-5">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12">
                <form action>
                    <div class="mb-3">
                        <label for="emailInput"
                            class="form-label">Email</label>
                        <input type="email" class="form-control"
                            id="emailInput"
                            placeholder="Nhập email của bạn">
                    </div>
                    <div class="mb-3">
                        <label for="phoneInput" class="form-label">Số
                            điện thoại</label>
                        <input type="tel" class="form-control"
                            id="phoneInput"
                            placeholder="Nhập số điện thoại của bạn">
                    </div>
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Họ
                            tên</label>
                        <input type="text" class="form-control"
                            id="nameInput"
                            placeholder="Nhập họ tên của bạn">
                    </div>
                    <div class="mb-3">
                        <label for="messageTextarea"
                            class="form-label">Nội dung</label>
                        <textarea class="form-control"
                            id="messageTextarea" rows="5"
                            placeholder="Nhập nội dung của bạn"></textarea>
                    </div>
                    <button type="submit"
                        class="btn btn-primary">Gửi</button>
                </form>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 my-lg-0 my-3">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.4257511421524!2d106.62947597480614!3d10.855186889298379!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317529b5f8396e0d%3A0x91dc89134d9e6807!2zTmjDoCB0cuG7jSBzaW5oIHZpw6puIGtodSBwaOG7kSAx!5e0!3m2!1svi!2s!4v1710080590870!5m2!1svi!2s"
                    width="100%" height="450" style="border:0;"
                    allowfullscreen loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</div>
